{% extends "base.html" %}
{% load static%}

{% block body %}
      <div class="container my-3">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="container">
            <div class="carousel-inner mt-0 ml-0 mr-0">
              <div class="carousel-item active">
                <img
                  src="/static/slider1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/static/slider2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/static/slider3.jpg"

                  alt="..."
                />
              </div>
            </div>
          </div>

          <div class="container">
          <h1 class="display-6" align="center">Me at a glance</h1>
            <div class="row">
              <div class="col-md-4 mb-4 mt-4">
                <div class="card">
                  <img class="card-img-top" src="https://unsplash.com/photos/AGZAliGQmP4/download?force=true" alt="" />

                  <div class="card-body">
                    <h5 class="card-title">Designer</h5>
                    <p class="card-text">
                      Some quick example text </p>

                    <a href="#" class="btn btn-outline-primary btn-sm">

                    ></a>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4 mt-4">

                    </p>

                    <a href="#" class="btn btn-outline-primary btn-sm">

                    </a>
                    <a href="#" class="btn btn-outline-secondary btn-sm">
                      <i class="far fa-heart"></i
                    ></a>
                  </div>
                </div>
              </div>

              <div class="col-md-4 mb-4 mt-4">
                <div class="card">
                  <img class="card-img-top" src="https://unsplash.com/photos/deb2EnbWPr8/download?force=true" alt="" />

                  <div class="card-body">
                    <h5 class="card-title">Linux guy</h5>

                    </p>

                    <a href="#" class="btn btn-outline-primary btn-sm">
                      Card link
                    </a>
                    <a href="#" class="btn btn-outline-secondary btn-sm">
                      <i class="far fa-heart"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
