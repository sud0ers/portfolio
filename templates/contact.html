{% extends "base.html" %}
{% load static %}
{% block body %}
    <div class="container col-md-5">
    <form method="POST" action="/contact">
      {% csrf_token %}
      <h2 class="text-center">Contat Me</h2>

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Full Name"
        />
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label>Message</label>
        <input
          type="text"
          class="form-control"
          name="message"
          placeholder="Message"
        />
      </div>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    </div>

 {% endblock body%}
